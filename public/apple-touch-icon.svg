<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:0.9" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main circle background with shadow -->
  <circle cx="90" cy="90" r="80" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Path representing spiritual journey -->
  <path d="M 40 140 Q 70 100, 90 110 T 140 70" 
        stroke="url(#pathGradient)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round" />
  
  <!-- Cross at the end of the path (destination) -->
  <g transform="translate(140, 70)">
    <rect x="-2" y="-12" width="4" height="24" fill="white" rx="2" />
    <rect x="-12" y="-2" width="24" height="4" fill="white" rx="2" />
  </g>
  
  <!-- Starting point (book/Bible) -->
  <g transform="translate(40, 140)">
    <rect x="-8" y="-10" width="16" height="20" fill="white" rx="2" />
    <rect x="-6" y="-8" width="12" height="2" fill="#3b82f6" />
    <rect x="-6" y="-4" width="12" height="2" fill="#3b82f6" />
    <rect x="-6" y="0" width="12" height="2" fill="#3b82f6" />
    <rect x="-6" y="4" width="12" height="2" fill="#3b82f6" />
  </g>
  
  <!-- Waypoints along the journey (dots) -->
  <circle cx="65" cy="115" r="4" fill="white" opacity="0.8" />
  <circle cx="90" cy="90" r="4" fill="white" opacity="0.8" />
  <circle cx="115" cy="80" r="4" fill="white" opacity="0.8" />
  
  <!-- Subtle glow effect -->
  <circle cx="90" cy="90" r="75" fill="none" stroke="white" stroke-width="1" opacity="0.2" />
</svg>
