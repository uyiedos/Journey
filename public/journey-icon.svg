<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" />
  
  <!-- Path representing spiritual journey -->
  <path d="M 16 48 Q 24 36, 32 40 T 48 24" 
        stroke="url(#pathGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" />
  
  <!-- Cross at the end of the path (destination) -->
  <g transform="translate(48, 24)">
    <rect x="-1" y="-6" width="2" height="12" fill="white" rx="1" />
    <rect x="-6" y="-1" width="12" height="2" fill="white" rx="1" />
  </g>
  
  <!-- Starting point (book/Bible) -->
  <g transform="translate(16, 48)">
    <rect x="-4" y="-5" width="8" height="10" fill="white" rx="1" />
    <rect x="-3" y="-4" width="6" height="1" fill="#3b82f6" />
    <rect x="-3" y="-2" width="6" height="1" fill="#3b82f6" />
    <rect x="-3" y="0" width="6" height="1" fill="#3b82f6" />
    <rect x="-3" y="2" width="6" height="1" fill="#3b82f6" />
  </g>
  
  <!-- Waypoints along the journey (dots) -->
  <circle cx="24" cy="38" r="2" fill="white" opacity="0.8" />
  <circle cx="32" cy="32" r="2" fill="white" opacity="0.8" />
  <circle cx="40" cy="28" r="2" fill="white" opacity="0.8" />
  
  <!-- Subtle glow effect -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="white" stroke-width="0.5" opacity="0.3" />
</svg>
