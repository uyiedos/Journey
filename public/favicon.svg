<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="16" cy="16" r="14" fill="url(#bgGradient)" />
  
  <!-- Simplified path -->
  <path d="M 6 24 Q 12 16, 16 18 T 26 10" 
        stroke="white" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" />
  
  <!-- Cross at destination -->
  <g transform="translate(26, 10)">
    <rect x="-0.5" y="-3" width="1" height="6" fill="white" rx="0.5" />
    <rect x="-3" y="-0.5" width="6" height="1" fill="white" rx="0.5" />
  </g>
  
  <!-- Book at start -->
  <g transform="translate(6, 24)">
    <rect x="-2" y="-2.5" width="4" height="5" fill="white" rx="0.5" />
    <rect x="-1.5" y="-2" width="3" height="0.5" fill="#3b82f6" />
    <rect x="-1.5" y="-1" width="3" height="0.5" fill="#3b82f6" />
    <rect x="-1.5" y="0" width="3" height="0.5" fill="#3b82f6" />
    <rect x="-1.5" y="1" width="3" height="0.5" fill="#3b82f6" />
  </g>
  
  <!-- Waypoint dots -->
  <circle cx="12" cy="19" r="1" fill="white" opacity="0.8" />
  <circle cx="16" cy="16" r="1" fill="white" opacity="0.8" />
  <circle cx="20" cy="14" r="1" fill="white" opacity="0.8" />
</svg>
